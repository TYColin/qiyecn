<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双语企业网站管理系统</title>
    <link rel="stylesheet" href="__ADMIN__/vendor/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/custom/css/login.css">
</head>
<body>
<div class="layui-anim layui-anim-up login-main" id="form-main">
    <form class="layui-form" action="?" method="post">
        <h3><span>双语</span>企业网站管理系统</h3>
        <div class="ly-input">
            <input type="text" name="account" required  lay-verify="required|account" placeholder="请输入账号" autocomplete="off" class="layui-input">
        </div>
        <div class="ly-input">
            <input type="password" name="password" required  lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="ly-input" style="position: relative;">
            <input style="width: 40%;" type="text" name="code" required  lay-verify="required|min:4" placeholder="请输入验证码" autocomplete="off" class="layui-input">
            <img style="position: absolute;left: 125px;width: 55%;height: 36px; top: 0px; cursor: pointer;" src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}?'+Math.random();"/>
        </div>

        <div class="ly-input">
            <button class="layui-btn layui-btn-danger ly-submit" id="ly-submit" lay-submit lay-filter="formDemo">登录</button>
        </div>
    </form>
    <p>版权所有：易风课堂</p>
</div>

<script src="__ADMIN__/vendor/js/jquery.js"></script>
<script src="__ADMIN__/vendor/layui/layui.js"></script>
<script src="__ADMIN__/custom/js/login.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;
        form.on('submit(formDemo)', function(data){
            $('#ly-submit').submit();
        });
        form.verify({
            account: function (value) {
                if (value.length < 5) {
                    return '账号至少5个字符';
                }
            }
            //我们既支持上述函数式的方式，也支持下述数组的形式
            //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
            ,password: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
        });
    });

</script>
</body>
</html>
