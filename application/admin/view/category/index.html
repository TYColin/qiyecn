<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
       栏目列表
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__ADMIN__/vendor/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/custom/css/style.css">
    <link rel="stylesheet" href="__ADMIN__/x-admin/x-admin.css" media="all">
</head>
<body>
<div class="x-nav">

    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <xblock><span class="x-right" style="line-height:40px">共有数据：{$count} 条</span></xblock>
    <form action="{:url('category/sort')}" method="post">
        <div>
            <a href="{:url('category/add')}" class="layui-btn layui-btn-danger">添加栏目</a>
            <button type="submit" class="layui-btn layui-btn-normal">更新排序</button>
        </div>
        <table class="layui-table">
            <thead>
            <tr>

                <th>
                    ID
                </th>
                <th>
                    栏目名称
                </th>
                <th>
                    排序(降序)
                </th>
                <th>
                    操作
                </th>
            </tr>
            </thead>
            <tbody>
            {volist name='cate' id='vo'}
            <tr>

                <td id="mid">
                    {$vo.id}
                </td>
                <td>
                    {$vo.name}
                </td>
                <td>
                    <input type="text" name="{$vo.id}" value="{$vo.sort}" style="width: 50px;">
                </td>
                <td class="td-manage">

                    <a title="编辑" href="{:url('category/edit',['id'=>$vo['id']])}" style="text-decoration:none">
                        <i class="layui-icon">&#xe642;</i>
                    </a>
                    <a title="删除" class="del" href=""
                       style="text-decoration:none">
                        <i class="layui-icon">&#xe640;</i>
                    </a>
                </td>

            </tr>
            {/volist}
            </tbody>
        </table>

    </form>
    <div id="page"></div>
</div>
<script src="__ADMIN__/vendor/js/jquery.js"></script>
<script src="__ADMIN__/vendor/layui/layui.js"></script>
<script src="__ADMIN__/custom/js/admin.js"></script>
<script>
    layui.use('layer', function(){
        var layer = layui.layer;
        $(".del").on('click',function () {
            var url=$(this).attr('href');
            layer.confirm('确定要删除该管理员吗?', {icon: 3, title:'温馨提示'}, function(index){
                //do something
                location.href=url;
                layer.close(index);
            });
            return false;
        })
    });

    $(function () {
        $(window.parent.document).find("#righttitle").text($("title").text());
    })
</script>
</body>
</html>
